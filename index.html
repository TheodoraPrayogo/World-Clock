<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World-Clock Homework</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="Asia/Jakarta">Jakarta</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="US/Houston">Houston</option>
      </select>

    <div id="cities">
      <div class="city" id="jakarta">
        <div>
          <h2>Jakarta</h2>
          <div class="date">March 18th 2023</div>
        </div>
        <div class="time">
          08:52
          <small>PM</small>
        </div>
      </div>

    
      <div class="city" id="sydney">
        <div>
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time">
          <small></small>
        </div>
      </div>


    <div class="city" id="houston">
            <div>
              <h2>Houston</h2>
              <div class="date"></div>
            </div>
            <div class="time">
              <small></small>
            </div>
          </div>
      </div>
    </div>

    </div>
    <footer>
      Coded by Theodora Prayogo and is
      <a href="https://github.com/TheodoraPrayogo/World-Clock"
        >open sourced on Github</a
      >
    </footer>

   <script src="src/index.js"></script>

   </script>
  </body>
</html>
